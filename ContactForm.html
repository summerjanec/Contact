<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
    h1 {
        text-align: right;
		margin-right: 200px;
		margin-top: 50px;
        font-weight: normal;
    } form {
        width: 800px;
        min-height: 600px;
        padding: 24px;
        background: lightcoral;
        margin: 36px auto;
        border: 3px solid tomato;
        box-shadow: 2px 3px 6px gray;
        border-radius: 18px;
        font: 16pt/1.2em 'Itim';
		color: darkslategray;
		position: relative;
    } fieldset {
        margin-top: 18px;
	} .input-group {
		text-align: right;
        margin-right: 28px;
        margin-top: 50px;
	} input[type="text"], input[type="email"], textarea {
		width: 400px;
        height: 40px;
        font-size: 16px;
        border-radius: 30px;
        padding: 8px 10px;
        background: gainsboro;
		margin-top: 20px;
		text-indent: 30px;
		color: gray;
		border: none;
	} textarea {
		height: 140px;
        resize: none;
	} input[type="submit"] {
        width: 400px;
        height: 40px;
        margin-top: 50px;
        background: tomato;
        color: white;
        font-size: 18px;
        font-family: "Itim";
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s ease;
	} input[type="submit"]:hover {
		background: crimson;
	} 
</style>
</head>

<body>
    <form action="#" method="post">
    <h1>CONTACT US</h1>
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
	<div class="input-group">
		<input type="text" id="fname" value="Full Name"/>
		<input type="text" id="fname" value="Email Address"/>
		<input type="text" id="fname" value="Message..."/>
		<input type="Submit">
		</div>
	<img src="Airplane.png"
    </form>
</body>
</html>
